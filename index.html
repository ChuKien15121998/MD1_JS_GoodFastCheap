<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
</head>
<body>
<input type="checkbox" id="good" onclick="checkGood()">
 Good <br>
<input type="checkbox" id="fast" onclick="checkFast()">
 Fast <br>
<input type="checkbox" id="cheap" onclick="checkCheap()">
 Cheap <br>

<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap = document.getElementById("cheap");
    function checkGood () {
        if (good.checked && fast.checked) {
            cheap.checked = false
        }
    }
    function checkFast () {
        if (fast.checked && cheap.checked) {
            good.checked = false
        }
    }
    function checkCheap () {
        if (cheap.checked && good.checked) {
            fast.checked = false
        }
    }
</script>

</body>
</html>
